<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-section">
        <div class="main-column">
            <nav class="main-nav">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid" style="padding: 0;">
                        <a class="navbar-brand" href="#"> <img style="width: 34%;" src="asetts/logo.png" alt=""> </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
                            <ul class="navbar-nav" style="gap: 30px;">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item dropdown " style="cursor: pointer;;">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false" style="pointer-events: none !important;  ">
                                        Service
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">FAQ</a>
                                </li>
                            </ul>
                        </div>
                        <div class="search-icon-cont">
                            <button class="search-icon">
                                <img src="asetts/search-iconm.png" alt="">
                            </button>
                        </div>
                    </div>
                </nav>
            </nav>



            <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>> SpotLight -->
            <section class="spotlight">
                <div class="left">
                    <h2><span style="color: #fcc01f;"> Subscribe Now</span> <br>to Our Newsletter</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
                        laboris.
                    </p>
                    <div class="form">
                        <input type="text" name="" id="name" class="inp" placeholder="Name">
                        <input type="text" name="" id="email" class="inp" placeholder="Email">

                        <button id="submit-btn"> Send <i class="fa-solid fa-caret-right"></i> </button>
                        <img src="asetts/message-icon.png" alt="" class="msg-icon">
                    </div>

                </div>
                <div class="right">
                    <img src="asetts/abstract-main.png" alt="" class="main-abstract-img">
                    <img src="asetts/rocket-icon.png" alt="" class="rocket-icon">
                    <img src="asetts/target-icon.png" alt="" class="target-icon">
                </div>
            </section>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
